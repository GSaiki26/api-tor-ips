<!DOCTYPE html>
<html>
  <head>
    <title>Tor ips</title>
    <link rel="icon" href="/public/assets/images/icon.ico" sizes="32x32" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="/public/assets/scripts/ipsController.js"
    ></script>
  </head>
  <body>
    <center>
      <div id="menu-main">
        <h4>API - Tor IPs</h4>
        <form onsubmit="IpsController.hideIp(); return false">
          <label for="ip">Ocultar IP:</label><br />
          <input
            type="text"
            name="ip"
            id="input-ip"
            placeholder="192.168.100.1"
            class="form-control"
          />
          <input type="submit" value="Ocultar" class="btn btn-primary" /><br />
        </form>
        <br /><br /><br />
        <button class="btn btn-primary" onclick="IpsController.getAllIpsList()">
          Mostrar todos os Ips
        </button>
        <button class="btn btn-primary" onclick="IpsController.getIpsList()">
          Mostrar os ip
        </button>
        <img
          id="img-loading"
          src="/public/assets/images/loading.gif"
          width="64"
          height="64"
          hidden
        />
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Ip</th>
            <th scope="col">Criado em</th>
            <th scope="col">Atualizado em</th>
          </tr>
        </thead>
        <tbody id="tbody-ip-list">
          <tr>
            <th scope="row">Id</th>
            <td>Ip</td>
            <td>Criado em</td>
            <td></td>
            <td>Atualizado em</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
